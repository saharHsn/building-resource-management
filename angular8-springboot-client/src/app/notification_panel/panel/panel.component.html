<div class="container mt-3 panel-notification">
  <h2>Your notifications</h2>
<hr>

 <div *ngFor="let item of listMessages">
   <div [ngStyle]="item.read?{ 'border-bottom': '1px solid  #919EAA'} : {'border-bottom': '1px solid #3A9AFC'}" class="notification-panel">{{item.message}}</div>
 </div>
 
</div>
