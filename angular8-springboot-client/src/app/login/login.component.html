<div class="full-full loginImage ">

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body animated ">
            <h5 class="card-title text-center"><img src="../../assets/images/bafa157a-cb70-4b75-9b84-670ea85efb19.png"
                style="width:170px;height: 100px"></h5>
            <h3 class="card-title text-center lato">Access Your Dashboard</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div>
                <div class="form-group">
                  <label for="emailAddress">Email</label>
                  <input type="text" id="emailAddress" formControlName="emailAddress" class="form-control"
                    [email]="true" placeholder="Enter your email address."
                    [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }" />

                  <div *ngIf="f.emailAddress.invalid && (f.emailAddress.dirty || f.emailAddress.touched)"
                    class="alert alert-danger">
                    <div *ngIf="f.emailAddress.errors.required">Email is required</div>
                    <div *ngIf="f.emailAddress.errors.email">
                      Email Address is invalid.
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="alert alert-danger">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
              </div>
              <div>
                <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary btn-block">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                  </button>
                  <div class="text-center">
                   
                    <a routerLink="/reset" class="btn btn-link" style="color:  #4C5E81;">Forgot password?</a>
                  </div>
                  <div>

                    <p>Please contact <a href="">info@builtrix.com</a> to create your account</p>
                  </div>


              <!--     <div class="text-right">
                    <a routerLink="/register" class="btn btn-link">Register</a>
                  </div> -->
                 
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
