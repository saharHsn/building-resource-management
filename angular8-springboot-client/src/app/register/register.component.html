<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" formControlName="firstName" placeholder="Enter your first name" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
    <div *ngIf="(submitted && f.firstName.errors) || f.lastName.touched" class="alert alert-danger">
      <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" formControlName="lastName" placeholder="Enter your last name" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
    <div *ngIf="(submitted && f.lastName.errors) || f.lastName.touched" class="alert alert-danger">
      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="emailAddress">Email</label>
    <input type="text" formControlName="emailAddress" class="form-control" [email]="true"
           placeholder="Enter your email address." [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }"/>
    <!--<div *ngIf="submitted && f.email.errors" class="alert alert-danger">-->
    <div *ngIf="(submitted && f.emailAddress.errors) || (f.emailAddress.invalid && (f.emailAddress.dirty || f.emailAddress.touched))" class="alert alert-danger">
      <div *ngIf="f.emailAddress.errors.required">
        Email is required
      </div>
      <div *ngIf="f.emailAddress.errors.email">
        Email Address is invalid.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Enter your password."
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="(submitted && f.password.errors) || f.password.touched" class="alert alert-danger">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
