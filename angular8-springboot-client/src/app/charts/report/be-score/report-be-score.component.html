<h3 align="center">BE Score</h3>
<br>
<div class="container-fluid">
  <div class="row" *ngIf="beScore">
    <div class="col">
      <h4 align="center">{{beScore}}</h4>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="col">
      <h5 align="center">
        Property's Target
      </h5>
    </div>
  </div>
  <div class="row" *ngIf="propertyTarget">
    <div class="col">
      <h6 align="center">{{propertyTarget}}</h6>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h5 align="center">
        National Median
      </h5>
    </div>
  </div>
  <div class="row" *ngIf="nationalMedian">
    <div class="col">
      <h6 align="center">{{nationalMedian}}</h6>
    </div>
  </div>
</div>
