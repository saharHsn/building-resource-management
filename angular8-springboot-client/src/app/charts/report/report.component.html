<div class="report_buttons">
  <div>
    <app-building-button (loadPage)="loadPage()"></app-building-button>
  </div>
  <div>
    <button mat-button (click)="download()">
      <mat-icon>cloud_download</mat-icon>
      Download
    </button>
    <button mat-button (click)="print()">
      <mat-icon>print</mat-icon>
      Print
    </button>
    <button mat-button (click)="downloadPdf()">
      <mat-icon>share</mat-icon>
      Share report
    </button>
  </div>
</div>
<hr/>
<div class="container ">
  <div class="row justify-content-between " id="prueba">
    <div class="col col-auto">
      <h3>{{lastMonth}} Summary</h3>
    </div>
    <!--  (click)="openDialog() -->
  </div>
</div>
<div class="container" id="content" #content>
  <div class="row">
    <div class="col h-50">
      <app-building-details></app-building-details>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col">
      <app-be-score></app-be-score>
      <p class="title">Be score: {{beScore}} <br>
        Property's Target: {{propertyTarget}} <br>

        National Median: {{nationalMedian}}</p>
    </div>
    <div class="col">
      <app-percentile></app-percentile>
      <p class="title">Your Score is higher than 63% <br>of Builtrix members
      </p>
    </div>
  </div>
  <mat-card class="report_section-table container">
    <div class="mr-2" id="table">
      <app-energy-efficiency></app-energy-efficiency>
    </div>
    <div id="charts">
      <div class="report__bullet">
        <img src="assets/images/Efficiency.png" alt="" style="height: 300px;">
        <app-testbullet></app-testbullet>
        <div class="report__legend">
          <ul id="lista">
            <li id="target">Target</li>
            <li id="current">Current</li>
            <li id="lastyear">Last year</li>
          </ul>
        </div>
      </div>
    </div>
  </mat-card>
  <hr>
</div>
<br>
