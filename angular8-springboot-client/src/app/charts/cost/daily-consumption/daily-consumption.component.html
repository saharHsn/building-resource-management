butttons -->
<div class="row">
    <div class="col text-right">
        <button mat-button [matMenuTriggerFor]="menu">Month<mat-icon >keyboard_arrow_down</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>January</button>
          <button mat-menu-item>Febrary</button>
          <button mat-menu-item>March</button>
          <button mat-menu-item>April</button>
          <button mat-menu-item>May</button>
          <button mat-menu-item>June</button>
          <button mat-menu-item>July</button>
          <button mat-menu-item>August</button>
          <button mat-menu-item>September</button>
          <button mat-menu-item>October</button>
          <button mat-menu-item>November</button>
          <button mat-menu-item>December</button>
        
        </mat-menu>
        
        <button mat-button [matMenuTriggerFor]="menu2">Year<mat-icon >keyboard_arrow_down</mat-icon></button>
        <mat-menu #menu2="matMenu">
          <button mat-menu-item>2019</button>
          <button mat-menu-item>2020</button>
        </mat-menu>
    </div>
</div>
