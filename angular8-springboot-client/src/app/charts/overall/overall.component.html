<div class="container justify-content-md-center">
  <div class="row" style="height: 500px;" *ngIf="saving">
    <div class="col my-auto">
      <app-predictions></app-predictions>
    </div>
    <div class="col my-auto">
      <div class="border border-info">
        <div class="h5 text-center">
          Savings This Month
        </div>
      </div>
      <div class="border border-info">
        <div class="text-center">
          Consumption (kWh): {{saving.consumption}}
        </div>
        <div class="text-center">
          <br>Cost (€): {{saving.cost}}
        </div>
        <div class="text-center">
          <br>Environmental (kg CO2): {{saving.environmental}}
          <br>
        </div>
      </div>
    </div>
    <div class="col my-auto">
      <app-be-score></app-be-score>
    </div>

  </div>
</div>

<div class="row">

<div class="col-6">
 <div class="col-6"></div>

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title id="title-color-card">Current Month Summary</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
   
    <mat-card-content>
      <div class="container">
        <div class="row">
          <div class="col"><mat-icon >attach_money</mat-icon> Cost</div>
          
          <div class="col3">551.57€ </div>
        </div>
        <hr>
        <div class="row">
          <div class="col"><mat-icon >timeline</mat-icon> Consumption</div>
          
          <div class="col3">2836 kWh</div>
        </div>
        <hr>
        <div class="row">
          <div class="col"><mat-icon >eco</mat-icon>Environmental(kg CO2)</div>
      
          <div class="col3">711</div>
        </div>
  
      </div>
    </mat-card-content>
    <mat-card-actions>
     
    </mat-card-actions>
  </mat-card>


<div class="col-6"> 
  <app-predictions></app-predictions>
</div>

</div>
