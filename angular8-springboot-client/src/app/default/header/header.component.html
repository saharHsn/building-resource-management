<mat-toolbar color="secundary">
  <mat-toolbar-row>
    <div>
      <button class="menu" mat-icon-button (click)="toggleSideBar()">
        <mat-icon>menu</mat-icon>
      </button>
      <span><img class="logo" src="../../../assets/images/bafa157a-cb70-4b75-9b84-670ea85efb19.png" alt="logo"></span>
    </div>

    <span class="example-spacer"></span>
    <div>
      <!-- notification btn  {{listNotifications.length}} -->
      <button mat-icon-button [matMenuTriggerFor]="menu"  >
        <mat-icon [matBadge]="matBadge" matBadgeColor="warn">notifications</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before" class="notifications-menu">
        <!-- <span>Notifications</span> -->
        <button mat-menu-item *ngFor="let item of listNotifications" (click)="read(item.id,item.body)" class="header__notification-button">{{item.message | slice : 0  : 50 }}...</button>
        <!--  link to notifications -->
        <a mat-menu-item class="nav-link" href="#" routerLink="/notifications"  style="color: #3A9AFC;">
          <mat-icon>more_horiz</mat-icon>
          Show all notifications</a>
      </mat-menu>

      <span id="saludo">Hi {{currentUser.firstName}}!</span>

      <!--  menu to log out -->
      <span class="profile-card" mat-icon-button [matMenuTriggerFor]="menu2">
        <img id="profile" src="../../../assets/images/profile.jpg" alt="Soufiane FADIL">
      </span>
      <mat-menu class="testing" #menu2="matMenu" xPosition="before">
        <span></span>
        <!--   link to profile  -->
        <button mat-menu-item [routerLink]="['/profile']" routerLinkActive="router-link-active">View profile</button>
        <!--       log out method -->
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          Logout
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
