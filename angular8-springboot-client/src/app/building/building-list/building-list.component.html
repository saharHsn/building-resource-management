<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Building List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let building of buildings | async">
          <td>{{building.firstName}}</td>
          <td>{{building.lastName}}</td>
          <td>{{building.emailId}}</td>
          <td><button (click)="deleteBuilding(building.id)" class="btn btn-danger">Delete</button>
              <button (click)="buildingDetails(building.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
