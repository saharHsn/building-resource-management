<hr/>
<h5 align="center">Building Details</h5>
<br>
<div class="container" *ngIf="building">
  <div hidden>
    {{building.id}}
  </div>
  <div class="row">
    <div class="col">
      <label><b>Property Function: </b></label> Office
    </div>
    <div class="col">
      <label><b>Gross Floor Area (m2):</b></label> {{building.area}}
    </div>
    <div class="col">
      <label><b>Building Age:</b></label> {{building.builtIn}}
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label><b>Date of Report Generation:</b></label> Aug-21-2019
    </div>
    <div class="col">
      <label><b>Property Address:</b></label> {{building.postalAddress}}
    </div>
    <div class="col">
      <a routerLink="/wizard" class="btn btn-link">Update Form</a>
    </div>
  </div>
</div>

<hr/>
