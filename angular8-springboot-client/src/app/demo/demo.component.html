<div class="card-body animated" style="font-family: Lato,serif">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body animated">
            <h5 class="card-title text-center">
              <a href="https://www.builtrix.tech/">
                <img src="../../assets/images/bafa157a-cb70-4b75-9b84-670ea85efb19.png"
                     style="width:170px;height: 100px" alt="#">
              </a>
            </h5>
            <!--<h3 class="card-title text-center lato">Access Your Dashboard</h3>-->
            <form [formGroup]="demoForm" (ngSubmit)="onSubmit()">
              <div>
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <span class="required">*</span>
                  <input type="text" id="fullName" formControlName="fullName" class="form-control"
                         placeholder="Enter your full name."
                         [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }"/>
                  <div
                    *ngIf="(submitted && f.fullName.errors) || (f.fullName.invalid && (f.fullName.dirty || f.fullName.touched))"
                    class="alert alert-danger">
                    <div *ngIf="f.fullName.errors.required">
                      Full name is required
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <div class="form-group">
                  <label for="emailAddress">Email</label>
                  <span class="required">*</span>
                  <input type="text" id="emailAddress" formControlName="emailAddress" class="form-control"
                         [email]="true"
                         placeholder="Enter your email address."
                         [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }"/>
                  <div
                    *ngIf="(submitted && f.emailAddress.errors) || (f.emailAddress.invalid && (f.emailAddress.dirty || f.emailAddress.touched))"
                    class="alert alert-danger">
                    <div *ngIf="f.emailAddress.errors.required">Email is required</div>
                    <div *ngIf="f.emailAddress.errors.email">Email Address is invalid.</div>
                  </div>
                </div>
              </div>
              <div>
                <div class="form-group">
                  <label for="jobTitle">Job Title</label>
                  <span class="required">*</span>
                  <input type="text" id="jobTitle" formControlName="jobTitle" class="form-control"
                         placeholder="Enter your job title."
                         [ngClass]="{ 'is-invalid': submitted && f.jobTitle.errors }"/>
                  <div
                    *ngIf="(submitted && f.jobTitle.errors) || (f.jobTitle.invalid && (f.jobTitle.dirty || f.jobTitle.touched))"
                    class="alert alert-danger">
                    <div *ngIf="f.jobTitle.errors.required">
                      Job title is required
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <div class="form-group">
                  <label for="interest">What are you interested in learning about?</label>
                  <input type="text" id="interest" formControlName="interest" class="form-control"
                         placeholder="Enter your interest"/>
                </div>
              </div>
              <div>
                <div class="form-group">
                  <label for="subscription"></label>
                  <div *ngFor="let subscribe of subscribeList">
                    <label>
                      <input id="subscription" type="checkbox" [value]="subscribe.id"
                             (change)="onCheckboxChange($event)"/>
                      {{subscribe.name}}
                    </label>
                  </div>

                  <div>
                    <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                      </button>
                      <a routerLink="/login" class="btn btn-link">Cancel</a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
